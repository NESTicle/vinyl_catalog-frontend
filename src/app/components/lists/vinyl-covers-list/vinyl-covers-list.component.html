<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="mb-0">
        <fa-icon icon="compact-disc"></fa-icon> List of Vinyls
    </h1>

    <div class="btn-toolbar mb-2 mb-md-0">
        <div class="btn-group mr-2">
            <button type="button" class="btn btn-sm btn-outline-success" (click)="addVinyl()">
                <fa-icon icon="plus-circle"></fa-icon>
                Add Vinyl
            </button>

            <button type="button" class="btn btn-sm btn-outline-secondary">
                <fa-icon icon="file-excel"></fa-icon>
                Export to Excel
            </button>
        </div>

        <button type="button" class="btn btn-sm btn-outline-secondary dropdown-toggle">
            <fa-icon icon="filter"></fa-icon>
            Filter
        </button>
    </div>
</div>

<div class="row mt-3 mb-3">
    <div class="col-6 col-sm-6 col-md-4 col-lg-2 col-xl-2 mt-3 mb-3 cursor--pointer" *ngFor="let item of vinylList">
        <div class="img-background-vinyl">
            <img class="img-cover" title="{{item.band}} / {{item.album}}" [src]="item.coverURL" />
        </div>
    </div>
</div>
