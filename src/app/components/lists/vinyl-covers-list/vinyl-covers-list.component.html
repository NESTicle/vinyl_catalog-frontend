<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="mb-0">
        <fa-icon icon="compact-disc"></fa-icon> List of Vinyls
    </h1>

    <div class="btn-toolbar mb-2 mb-md-0">
        <div class="btn-group mr-2">
            <button type="button" class="btn btn-sm btn-outline-success" (click)="addVinyl()">
                <fa-icon icon="plus-circle"></fa-icon>
                Add Vinyl
            </button>

            <button type="button" class="btn btn-sm btn-outline-secondary">
                <fa-icon icon="file-excel"></fa-icon>
                Export to Excel
            </button>
        </div>

        <button type="button" class="btn btn-sm btn-outline-secondary dropdown-toggle">
            <fa-icon icon="filter"></fa-icon>
            Filter
        </button>
    </div>
</div>

<div class="row mt-3 mb-3">
    <div class="col-12 alert alert-warning p-4" role="alert" *ngIf="!vinylList || vinylList.length < 1">
        <h3 class="mb-0">
            <fa-icon icon="music"></fa-icon> Hi there!, there is no vinyls in your list. Please add one!
        </h3>
    </div>

    <div class="col-6 col-sm-6 col-md-4 col-lg-2 mt-3 mb-3" *ngFor="let item of vinylList; let i=index" (mouseover)="showInfo=true" (mouseleave)="showInfo=false">
        <div class="img-background-vinyl cursor--pointer">
            <img class="img-cover" title="{{item.band}} / {{item.album}}" [src]="item.coverURL" />
        </div>
        
        <div class="card card__info shadow-lg" [ngClass]="{'card__info--left': (i + 1) % 5 == 0 || (i + 1) % 6 == 0}" *ngIf="showInfo">
            <div class="card-header">
                <span class="card-title m-0 float-left">
                    <fa-icon icon="info-circle"></fa-icon> Vinyl Information
                </span>

                <span class="float-right">
                    <fa-icon icon="record-vinyl" style="color: {{getVinylColor(item.color)}}; font-size: 20px">
                    </fa-icon>
                </span>
            </div>

            <div class="card-body">
                <small class="card-text">
                    <b>Band:</b> {{item.band}} <br>
                    <b>Album:</b> {{item.album}} <br>
                    <b>Genre:</b> {{item.genre}} <br>
                    <b>Country:</b> {{item.country}} <br>
                    <br>
                    <b>Info: </b> <span
                        title="{{item.info}}">{{(item.info.length>300)? (item.info | slice:0:300)+'..':(item.info)}}</span>
                    <br>
                </small>
            </div>
        </div>
    </div>
</div>
